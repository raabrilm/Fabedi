
<div class="container">
    <h1>Carrito de Compras</h1>
    <div class="card" *ngIf="cart$ | async as cart" style="width: 80%;">
      <div class="card-body">
        <p>
          Tiene {{ cart.totalItemsCount }} productos en el carrito de compras.
          <button *ngIf="cart.items.length" (click)="clearCart()" class="float-right btn btn-light btn-sm">Vaciar el carrito de compras</button>
    
        </p>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Producto</th>
            <th class="text-center" style="width: 230px">Cantidad</th>
            <th class="text-right" style="width: 200px">Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart.items">
            <td>
              <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail">
              </div>
            </td>
            <td>
              {{ item.title }}
            </td>
            <td>
              <product-quantity [product]="item" [shopping-cart]="cart">
              </product-quantity>
            </td>
            <td class="text-right">
              {{ item.totalPrice | currency:'COP':true }}
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th class="text-right">{{ cart.totalPrice | currency:'COP':true }}</th>
          </tr>
          <tr>
            <th colspan="4">
              <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary">Comprar Ahora</a>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
</div>
