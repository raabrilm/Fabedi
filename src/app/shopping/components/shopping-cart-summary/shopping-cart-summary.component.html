<div class="card">
  <div class="card-body">
    <h4 class="card-title">Resumen de Pedido</h4>
    <p class="card-text">Tiene {{ cart.totalItemsCount }} produntos en el carro de compras.</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{ item.quantity }} x {{ item.title }}
        <div class="float-right">
          {{ item.totalPrice | currency:'COP':true }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total 
        <div class="float-right">
          {{ cart.totalPrice | currency:'COP':true }}
        </div>
      </li>
    </ul>
  </div>
</div>
