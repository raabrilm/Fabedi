
<div class="container">
    <h1>Pedidos</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Fecha</th>
          <th></th>
        </tr>
      </thead> 
      <tbody>
        <tr *ngFor="let order of orders$ | async">
          <td>{{ order.shipping.name }}</td>
          <td>{{ order.datePlaced | date}}</td>
          <td>
              <a [routerLink]="['/my/orders/detail/', order.$key]">Detalles</a>
          </td>
        </tr>
      </tbody> 
    </table>
</div>
